<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>반배정 결과 조회</title>
    <style>
        /* 세련된 느낌을 위한 기본 설정 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5; /* 깔끔하고 전문적인 연회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #1d1d1f;
        }

        .container {
            background-color: #ffffff;
            padding: 3rem 2.5rem;
            /* 모서리를 덜 둥글게 하여 샤프한 느낌 */
            border-radius: 16px; 
            /* 그림자를 더 은은하고 세련되게 조절 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05); /* 미세한 테두리 추가 */
        }

        h2 { 
            margin-bottom: 2.5rem; 
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            color: #111;
        }
        .loading-title { color: #999; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* 세련된 개별 입력창 스타일 */
        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px; /* 입력창 사이 간격 */
            background-color: #fff;
            border: 1px solid #d1d1d6; /* 얇고 깔끔한 테두리 */
            /* 모서리 다듬기 */
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            color: #1d1d1f;
            outline: none;
            transition: all 0.2s ease; /* 부드러운 전환 효과 */
        }
        /* 입력창 클릭 시 효과 */
        input:focus { 
            border-color: #007aff; 
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1); /* 세련된 파란색 빛 번짐 */
        }
        ::placeholder { color: #8e8e93; font-weight: 400; }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            /* 모서리 다듬기 */
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active { transform: scale(0.98); background-color: #006edb; }
        button:disabled { background-color: #e5e5ea; color: #999; cursor: not-allowed; }
        
        /* 결과창 스타일 */
        #resultArea {
            margin-top: 30px;
            padding: 25px;
            background-color: #f9f9fb;
            border: 1px solid #ebebf0;
            border-radius: 12px;
            color: #007aff;
            font-weight: 700;
            display: none;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .class-detail {
            display: block;
            margin-top: 8px;
            font-size: 0.7em;
            color: #6e6e73;
            font-weight: 500;
        }
        .error { color: #ff3b30 !important; background-color: #fff5f5 !important; border-color: #ffcccc; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="pageTitle" class="loading-title">준비 중...</h2>
        
        <input type="text" id="studentId" placeholder="학번 조회 중..." inputmode="numeric" maxlength="5">
        <input type="text" id="studentName" placeholder="이름 조회 중...">
        <input type="password" id="birthDate" placeholder="생년월일 조회 중..." inputmode="numeric" maxlength="6">
        
        <button onclick="searchClass()" id="btnSearch">조회하기</button>

        <div id="resultArea"></div>
    </div>

    <script>
        // ============================================================
        // ▼ GAS 웹앱 URL을 여기에 붙여넣으세요!
        // ============================================================
        const GAS_URL = "여기에_복사한_웹앱URL을_붙여넣으세요"; 
        // ============================================================

        window.onload = function() {
            fetch(GAS_URL)
                .then(response => response.json())
                .then(json => {
                    if(json.result === "success") {
                        // 1. 제목 업데이트
                        const titleElement = document.getElementById('pageTitle');
                        titleElement.innerText = json.sheetName + " 반배정 조회";
                        titleElement.classList.remove('loading-title');

                        // 2. 입력창 예시 문구 업데이트 (헤더 내용 적용)
                        if (json.headers) {
                            // 라벨 없이 깔끔하게 헤더 내용만 보여줍니다.
                            document.getElementById('studentId').placeholder = `${json.headers.col1} (예: 10101)`;
                            document.getElementById('studentName').placeholder = `${json.headers.col2} (예: 홍길동)`;
                            document.getElementById('birthDate').placeholder = `${json.headers.col3} (예: 080101)`;
                        }
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('pageTitle').innerText = "반배정 조회";
                });
        };

        function searchClass() {
            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const birth = document.getElementById('birthDate').value;
            
            const resultDiv = document.getElementById('resultArea');
            const btn = document.getElementById('btnSearch');

            if(!id || !name || birth.length < 6) {
                alert("모든 정보를 정확히 입력해주세요.");
                return;
            }

            btn.innerText = "조회 중...";
            btn.disabled = true;
            resultDiv.style.display = 'none';
            resultDiv.className = '';

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ studentId: id, studentName: name, birthDate: birth })
            })
            .then(response => response.json())
            .then(json => {
                resultDiv.style.display = 'block';
                if (json.result === "success") {
                    
                    const newId = json.data.newClass;
                    let detailText = "";
                    
                    if (newId.length === 5 && !isNaN(newId)) {
                        const grade = newId.substring(0, 1);
                        const cls = parseInt(newId.substring(1, 3));
                        const num = parseInt(newId.substring(3, 5));
                        detailText = `${grade}학년 ${cls}반 ${num}번`;
                    }

                    resultDiv.innerHTML = `
                        <span style="color:#1d1d1f; font-weight:600;">${json.data.name} 학생</span><br>
                        <span style="font-size:2.2em; display:block; margin-top:12px; color:#007aff; letter-spacing:-1px;">
                            ${newId}
                        </span>
                        <span class="class-detail">${detailText}</span>
                    `;
                } else {
                    resultDiv.innerHTML = json.message;
                    resultDiv.classList.add('error');
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.innerText = "서버 통신 오류가 발생했습니다.";
                resultDiv.classList.add('error');
            })
            .finally(() => {
                btn.innerText = "조회하기";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
