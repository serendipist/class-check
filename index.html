<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Î∞òÎ∞∞Ï†ï Í≤∞Í≥º Ï°∞Ìöå</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h2 { 
            color: #1c1c1e; 
            margin-bottom: 2rem; 
            font-weight: 700;
            font-size: 1.6rem;
        }
        .loading-title { color: #aaa; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        input {
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            border: none;
            background-color: #f2f2f7;
            border-radius: 14px;
            box-sizing: border-box;
            font-size: 17px;
            color: #1c1c1e;
            outline: none;
            transition: background-color 0.2s;
        }
        input:focus { background-color: #e5e5ea; }
        ::placeholder { color: #aeaeb2; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }
        button:active { transform: scale(0.98); background-color: #0062cc; }
        button:disabled { background-color: #d1d1d6; color: #8e8e93; transform: none;}
        
        #resultArea {
            margin-top: 25px;
            padding: 20px;
            background-color: #f2f2f7;
            border-radius: 18px;
            color: #007aff;
            font-weight: 600;
            display: none;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        .class-detail {
            display: block;
            margin-top: 5px;
            font-size: 0.6em;
            color: #8e8e93;
            font-weight: normal;
        }
        .error { color: #ff3b30 !important; background-color: #fff2f1 !important; }

        @media (max-width: 480px) {
            .container { padding: 1.8rem; }
            h2 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="pageTitle" class="loading-title">Ï§ÄÎπÑ Ï§ë...</h2>
        
        <input type="text" id="studentId" placeholder="2025ÌïôÎÖÑÎèÑ ÌïôÎ≤à (Ïòà: 10101)" inputmode="numeric" maxlength="5">
        <input type="text" id="studentName" placeholder="Ïù¥Î¶Ñ (Ïòà: ÌôçÍ∏∏Îèô)">
        <input type="password" id="birthDate" placeholder="ÏÉùÎÖÑÏõîÏùº 6ÏûêÎ¶¨ (Ïòà: 080101)" inputmode="numeric" maxlength="6">
        
        <button onclick="searchClass()" id="btnSearch">Ï°∞ÌöåÌïòÍ∏∞</button>

        <div id="resultArea"></div>
    </div>

    <script>
        // ============================================================
        // ‚ñº ÏïÑÎûò Ï£ºÏÜåÎ•º ÏÑ†ÏÉùÎãòÏùò GAS ÏõπÏï± URLÎ°ú Íº≠ Î∞îÍøîÏ£ºÏÑ∏Ïöî!
        // ============================================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzRA0k45igBaOu32ZGFxDEF5AFs9zJzbBsikXCJHRkrwRG9BhHJwjOHhHqPizCUH6PU0g/exec"; 
        // ============================================================

        window.onload = function() {
            fetch(GAS_URL)
                .then(response => response.json())
                .then(json => {
                    if(json.result === "success") {
                        const titleElement = document.getElementById('pageTitle');
                        titleElement.innerText = "üè´ " + json.sheetName + " Î∞òÎ∞∞Ï†ï Ï°∞Ìöå";
                        titleElement.classList.remove('loading-title');
                    }
                })
                .catch(err => {
                    document.getElementById('pageTitle').innerText = "üè´ Î∞òÎ∞∞Ï†ï Ï°∞Ìöå";
                });
        };

        function searchClass() {
            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const birth = document.getElementById('birthDate').value;
            
            const resultDiv = document.getElementById('resultArea');
            const btn = document.getElementById('btnSearch');

            if(!id || !name || birth.length < 6) {
                alert("ÌïôÎ≤à, Ïù¥Î¶Ñ, ÏÉùÎÖÑÏõîÏùºÏùÑ Î™®Îëê Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                return;
            }

            btn.innerText = "Ï°∞Ìöå Ï§ë...";
            btn.disabled = true;
            resultDiv.style.display = 'none';
            resultDiv.className = '';

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ studentId: id, studentName: name, birthDate: birth })
            })
            .then(response => response.json())
            .then(json => {
                resultDiv.style.display = 'block';
                if (json.result === "success") {
                    
                    const newId = json.data.newClass;
                    let detailText = "";
                    
                    if (newId.length === 5 && !isNaN(newId)) {
                        const grade = newId.substring(0, 1);
                        const cls = parseInt(newId.substring(1, 3));
                        const num = parseInt(newId.substring(3, 5));
                        detailText = `(${grade}ÌïôÎÖÑ ${cls}Î∞ò ${num}Î≤à)`;
                    }

                    resultDiv.innerHTML = `
                        ${json.data.name} ÌïôÏÉùÏùò ÏÉà ÌïôÎ≤à<br>
                        <span style="font-size:1.8em; display:block; margin-top:10px;">
                            üéâ ${newId}
                            <span class="class-detail">${detailText}</span>
                        </span>
                    `;
                } else {
                    resultDiv.innerHTML = json.message;
                    resultDiv.classList.add('error');
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.innerText = "ÏãúÏä§ÌÖú Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.";
                resultDiv.classList.add('error');
            })
            .finally(() => {
                btn.innerText = "Ï°∞ÌöåÌïòÍ∏∞";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
